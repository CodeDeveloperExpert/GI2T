<h1>Listado de Encuestas</h1>
 
<form>
    <button class="btn btn-success mb-3" routerLink="add">Nueva Encuesta</button>
</form>
 
@for (item of encuestasList; track $index) {
<ul>
    <li>{{item.id}} {{item.nombre}} {{item.descripcion}}
        <button class="btn btn-primary" routerLink="edit/{{ item.id }}">Editar</button>
           <button class="btn btn-danger" (click)="deleteEncuestas(item.id)">Eliminar</button>
    </li>
</ul>
}
